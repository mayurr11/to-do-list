<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
            <div class="todo-app">
                <h2>To-Do List <img src="./images/logo.png" alt="icon"></h2>
                

                <div class="row">
                    <input type="text" name="text" id="input-box" placeholder="Add your task">
                    <button onclick="addTask()">Add</button>
                </div>

                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
            <h3>Developed By Mayur Chauhan</h3>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
